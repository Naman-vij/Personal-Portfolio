<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    finitial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/service.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="pictures/ham.png" alt="" style="width: 23px;">
            <img class="cross" src="pictures/cross.png" alt="" style="width: 23px;">
        </div>
            <div class="contactform">
                <h1>Contact form / General enquiry</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name:</label>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="name">
                      </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address:</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone:</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Enquiry:</label>
                        <input type="enquiry" class="form-control" id="clientemail" aria-describedby="enquiry">
                      </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">Lets work on a project together</label>
                    </div>
                    <button type="submit" class="buttons button-sm">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
